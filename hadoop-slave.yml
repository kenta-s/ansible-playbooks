---
- name: install Hadoop
  hosts: "hadoop-slave1,hadoop-slave2"
  become: yes
  become_user: root

  tasks:
    - include: hadoop-common.yml

    - name: start datanode
      service:
        name: hadoop-hdfs-datanode
        state: started
    - name: start node manager
      service:
        name: hadoop-yarn-nodemanager
        state: started
